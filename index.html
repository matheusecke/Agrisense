<!DOCTYPE html>
<html>
<head>
  <title>AgriSense</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 class="main-title">AgriSense</h1>
  
  <div class="umidade-container">
    <div class="umidade" id="umidade">Aguardando dados...</div>
    <div class="humidity-bar">
      <div class="humidity-progress" id="humidity-progress" style="width: 0%"></div>
    </div>
  </div>

  <div id="status">Status: Desconectado</div>

  <div class="weather-container">
    <div class="location-search">
      <input type="text" id="locationInput" placeholder="Digite sua cidade (ex: SÃ£o Paulo, BR)" />
      <button id="updateLocation" class="update-button">Atualizar</button>
    </div>
    <div id="clima">Clima: Aguardando dados...</div>
  </div>

  <button id="toggleDebug" class="debug-button">Mostrar Debug Log</button>
  <div id="debugContainer" class="debug-container hidden">
    <div id="debug">Debug Log:<br></div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
